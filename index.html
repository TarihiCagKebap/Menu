<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarihi Cağ Kebap Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d35400;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .category-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .category-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #d35400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-buttons button:hover {
            background-color: #e67e22;
        }

        .menu-category {
            display: none;
            margin: 30px auto;
            padding: 20px;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-category.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0;
            color: #d35400;
        }

        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tarihi Cağ kebap Menü</h1>
        <p>Lezzetli yemeklerimizle sizi bekliyoruz!</p>
    </header>

    <!-- Kategori Butonları -->
    <div class="category-buttons">
        <button onclick="showCategory('anayemekler')">Ana Yemekler</button>
        <button onclick="showCategory('tatlilar')">Tatlılar</button>
        <button onclick="showCategory('icecekler')">İçecekler</button>
    </div>

    <!-- Ana Yemekler -->
    <div id="anayemekler" class="menu-category active">
        <h2>Ana Yemekler</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="kebap.jpg" alt="Cağ Kebap">
                <h3>Cağ Kebap</h3>
                <p>Bol acılı ve lezzetli kebap.</p>
                <p class="price">₺85</p>
            </div>
            <div class="menu-item">
                <img src="çorba.jpg" alt="Çorba">
                <h3>Çorba</h3>
                <p>Günün Çorbası</p>
                <p class="price">₺95</p>
            </div>
        </div>
    </div>

    <!-- Tatlılar -->
    <div id="tatlilar" class="menu-category">
        <h2>Tatlılar</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="şekerpare.jpg" alt="Şekerpare">
                <h3>Şekerpare</h3>
                <p>Taze yapılmıştır.</p>
                <p class="price">₺45</p>
            </div>
        </div>
    </div>

    <!-- İçecekler -->
    <div id="icecekler" class="menu-category">
        <h2>İçecekler</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="ayran.jpg" alt="Ayran">
                <h3>Ayran</h3>
                <p>Serinletici ve ferahlatıcı.</p>
                <p class="price">₺25</p>
            </div>
            <div class="menu-item">
                <img src="acıkayran.jpg" alt="Açık Ayran">
                <h3>Açık Ayran</h3>
                <p>Serinletici ve ferahlatıcı.</p>
                <p class="price">₺30</p>
            </div>
        </div>
    </div>

    <script>
        function showCategory(categoryId) {
            const categories = document.querySelectorAll('.menu-category');
            categories.forEach(category => category.classList.remove('active'));

            const selectedCategory = document.getElementById(categoryId);
            selectedCategory.classList.add('active');
        }
    </script>
</body>
</html>
